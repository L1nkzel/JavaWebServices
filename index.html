<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <script src="https://kit.fontawesome.com/69c8afe023.js" crossorigin="anonymous"></script>
</head>

<body>
     <!-- Header -->
    <header class="">
        <nav class="d-flex flex-grow bg-secondary justify-content-between align-items-center ">
            <div class="d-flex align-items-center justify-content-between m-2">
                <button class="bg-transparent text-light border-radius ml-4 mb-2 pr-2 pl-2 p-2">
                    <i class="fas fa-user"></i>
                    Monkey D. Luffy
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

            <div class="d-flex align-items-center justify-content-between mx-auto text-light">
                <div class="d-flex align-items-center">
                    <a href="#" class="p-4">
                        <p class="fas fa-phone-alt text-size-m text-light"> + 55 55 55 55</p>
                    </a>
                </div>
                <div class="d-flex align-items-center">
                    <a href="#" class="pr-4 ">
                        <p class="fas fa-envelope text-size-m text-light"> info@mystore.com</p>
                    </a>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <li><a href="#" class="fab fa-facebook text-size-l text-light text-decoration-none mr-2"></a></li>
                <li><a href="#" class="fab fa-twitter text-size-l text-light text-decoration-none mr-2"></a></li>
                <li><a href="#" class="fab fa-instagram text-size-l text-light text-decoration-none mr-2"></a></li>
                <li><a href="#" class="fab fa-pinterest text-size-l text-light text-decoration-none mr-2"></a></li>
            </div>
        </nav>
    </header>
    <section class="d-flex p-4 align-items-center border-line-bottom">
        <div class= px-2>
        <img class="mr-2" src="images/logo/logo.png" width="60rem" alt="MY STORE LOGO">
    </div>
              <!-- Search function -->
              <div class="d-flex flex-grow">
                <button><i class="fas fa-search mx-2"></i></button>
                <input type="text" placeholder="Search..." class="d-flex align-items-center flex-grow p-2 text-size-xxs">
            </div>
            <!-- Shopping icons -->
            <div class="d-flex align-items-center">
            <a class="position-relative mr-2 border-line-right text-decoration-none text-dark" href="#">
                <div class="bg-transparent text-size-m border-transparent position-relative mx-6"><i class="fas fa-heart px-2"></i></div>
            <span class="text-white position-absolute icon-badge circle bg-success border-small-white text-size-xxs mx-4">8</span>
            <p
            class="d-flex text-size-xs align-items-center justify-content-center">Favs</p>
            </a>
        <a class="position-relative mr-2 border-line-right text-decoration-none text-dark" href="#">
        <div class="bg-transparent text-size-m border-transparent mx-6">
            <i class="fas fa-shopping-cart text-decoration-none"></i></div>
            <span class="text-white position-absolute icon-badge circle bg-success border-small-white text-size-xxs mx-4">3</span>
            <p
            class="d-flex text-size-xs align-items-center justify-content-center">$1202</p>
        </a>   
            
        <a class="position-relative mr-2 text-decoration-none text-dark" href="#">
            <li class="bg-transparent text-size-m border-transparent mx-4"><i class="fas fa-file-invoice-dollar px-2"></i>
            </li>
            <p
            class="d-flex text-size-xs align-items-center justify-content-center">$132</p>
        </a>
    </div>
</section>
        
</body>

</html>
